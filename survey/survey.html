<html>
    <head>
        <link href="styles.css" rel="stylesheet" type="text/css"/>

    </head>
    <body>
<div class ="container">
    <header>
        <h1 id = "title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform </p><br>
    </header>


         <form id="survey-form" class ="survey-form">
<div>

          <label id="name-label">Name</label><br>  

          <input type="text" name="name" id = "name" placeholder="Provide your name"required><br>  
</div>
<div>
    <label id="email-label">Email</label><br>  
    <input type="email" id="email" pattern=".+@+.com" placeholder="example@gmail.com" required><br> 
</div>
<div>
    <label >Age(optional)</label><br>  
    <input id="number" class = "number-label" type="number" min="4" max="99" placeholder="How old are you?"><br> 
</div>


<div>
    <label id="number-label">Which option best describes your current role?</label><br>
<!-- -->
<select id="dropdown">
    <option selected="selected">Select your current role</option>
    <option value="student">student</option>
    <option value="fulltime job">fulltime job</option>
    <option value="fulltime learner">fulltime learner</option>
    <option value="prefer not to say">prefer not to say</option>
    <option value="other">other</option>
  </select><br>
</div>
<div>
    <label>Would you recommend freeCodeCamp to a friend?</label><br>

    <div>
      <input type="radio" id="huey" name="drone" value="huey"
             checked>
      <label for="huey">Definetly</label>
    </div>

    <div>
      <input type="radio" id="dewey" name="drone" value="dewey">
      <label for="dewey">Maybe</label>
    </div>

    <div>
      <input type="radio" id="louie" name="drone" value="louie">
      <label for="louie">Not sure</label>
    </div>

</div><br>



<div>
    <label>What is your favorite feature of freeCodeCamp?</label><br>
    <select id="favoriteFeature">
    <option selected="selected">Select an Option</option>
    <option value="challenges">challenges</option>
    <option value="projects">projects</option>
    <option value="community">community</option>
    <option value="open-source">open source</option>
</div> </select>   
    

<div>
<label>What would you like to see improved? <span style="font-size: 15">(Check all that apply)</span></label><br>

<div>
  <label >
      <input type="checkbox" 
      value ="Front-end Projects"
      name="r">
   
             
      Front-end Projects</label><br>
    
      <label >
    <input type="checkbox" id="backend" name="backend"
    name="ee"
    value ="Back-end Projects">
    
             
      Back-end Projects</label><br>
    
      <label >
    <input type="checkbox" id="Data Visualization" name="Data Visualization"
    value ="Data Visualization">
             
      Data Visualization</label><br>
     <label>
      <input type="checkbox" id="Challenges" name="Challenges"
      value="challenges">
     Challenges</label>
  
</div><br>

<label>Any comments or suggestions?</label><br> 
<textarea placeholder="comments/suggestions"></textarea><br><br>

        <input id="submit" 
        type="submit" value="Submit">
        <br>
        <br>
         
        </form>
        
        </div>
    </body>
</html>
